<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon">
    <link rel="icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon">
    <title>DataView</title>
</head>

<body>
    {% include 'nav.html' %}
    <div class="contaner text-center mt-3">
        <h3><b>Total Records: </b>{{total_records}}</h3>
    </div>
    <div class="container">
        <h4><small class="text-muted">Data Preview</small></h4>
    </div>

    <div class="container">
        <table class="table table-striped text-center table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    {% for k in info[1] %}
                    <th scope="col">{{k}}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for i in range(n) %}
                <tr>
                    <th scope="row">{{i+1}}</th>
                    {% for v in info[i].values() %}
                    <td>{{v}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="container">
        <p class="text-dark">Click to download <a href="#" class="link-primary">json</a> or <a
                href="#" class="link-primary">csv</a></p>
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>

</html>
